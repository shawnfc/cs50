<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <!-- <h1>Welcome!</h1>
    <button onclick="goodbye()">Change Heading</button> -->
    <p>
        <h1 id="count">0</h1>
        <button>Click Here</button>
    </p>
    <p>
        <form id="form">

            <input type="text" placeholder="Your Name" id="name">
            <input type="submit">

        </form>
    </p>
    <p>
        <h1 id="text">TEXT</h1>
        <button class="color-change" data-color="red">Make Text Red</button>
        <button class="color-change" data-color="blue">Make Text Blue</button>
        <button class="color-change" data-color="green">Make Text Green</button>
    </p>
    <p>
        <h2 id="myText">Change Text Color</h2>
        <select id="color-change">
            <option value="red">Make Red</option>
            <option value="blue">Make Blue</option>
            <option value="green">Make Green</option>
        </select>
    </p>
</body>

</html>
